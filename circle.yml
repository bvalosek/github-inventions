machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bvalosek/github-inventions .

test:
  override:
    - echo ':)'

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push bvalosek/github-inventions


